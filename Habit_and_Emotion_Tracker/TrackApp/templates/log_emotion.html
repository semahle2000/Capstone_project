<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Emotion</title>
</head>
<body>
    <h1>Log Your Emotion</h1>
    <form method="post">
        {% csrf_token %}
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="emotion">Emotion:</label>
        <input type="text" id="emotion" name="emotion" required><br><br>
        
        <button type="submit">Log Emotion</button>
    </form>
</body>
</html>
